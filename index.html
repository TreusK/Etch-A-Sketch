<html>
<head>
	<meta charset="UTF-8">
	<title>Sketch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<aside>
		<button id="newGrid">New Grid</button>
		<p class="sideBtn">Drawing color</p>
		<input class="colorBtn" id="drawColor" type="color">
		<p class="sideBtn">Canvas background color</p>
		<input class="colorBtn" id="backColor" type="color" value="#FAFAFA">

		<div id="ps">
			<p>Use the mouse to draw</p>
			<p>Press Z to toggle drawing mode on/off</p>
		</div>
	
		<div id="container"></div>
	<main>
	
<script src="script.js"></script>
</body>
</html>
